patterns:
  - name: "api_keys"
    regex: '(?i)api[_-]?key[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-]{20,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "secret_keys"
    regex: '(?i)secret[_-]?key[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-]{20,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "access_tokens"
    regex: '(?i)access[_-]?token[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-]{20,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "passwords"
    regex: '(?i)password[s]?\s*[:=]\s*[''"]?([^\s''"]{8,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "database_urls"
    regex: '(?i)database[_-]?url\s*[:=]\s*[''"]?([^''"\\s]+)[''"]?'
    replacement: "***FILTERED***"
    
  - name: "jwt_tokens"
    regex: '(?i)jwt[_-]?token[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-\\.]{50,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "private_keys"
    regex: '(?i)private[_-]?key[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9+/=\-\\s]+)[''"]?'
    replacement: "***FILTERED***"
    
  - name: "client_secrets"
    regex: '(?i)client[_-]?secret[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-]{20,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "auth_tokens"
    regex: '(?i)auth[_-]?token[s]?\s*[:=]\s*[''"]?([a-zA-Z0-9_\-]{20,})[''"]?'
    replacement: "***FILTERED***"
    
  - name: "openai_keys"
    regex: 'sk-[a-zA-Z0-9]{48}'
    replacement: "mask"
    
  - name: "slack_tokens"
    regex: 'xoxb-[0-9]{11}-[0-9]{11}-[a-zA-Z0-9]{24}'
    replacement: "mask"
    
  - name: "env_variables"
    regex: '(?m)^[A-Z_][A-Z0-9_]*\s*=\s*.+$'
    replacement: "env_filter"

file_blocks:
  - ".env"
  - ".env.local"
  - ".env.development"
  - ".env.production"
  - ".env.staging"
  - ".env.test"
  - "config.json"
  - "secrets.json"
  - "credentials.json"
  - "auth.json"
  - "keys.json"
  - "*.key"
  - "*.pem"
  - "*.p12"
  - "*.pfx"
  - "*secret*"
  - "*credential*"

search_blocks:
  - "api"
  - "key"
  - "apikey"
  - "api_key"
  - "api-key"
  - "secret"
  - "password"
  - "token"
  - "credential"
  - "auth"
  - "sk-"
  - "bearer"
  - "oauth"
  - "jwt"

command_blocks:
  - "cat.*env"
  - "grep.*api"
  - "grep.*secret"
  - "grep.*password"
  - "find.*env"
  - "printenv"
  - "env |"
  - "export |"

# File redaction - DISABLED BY DEFAULT
# Add extensions/patterns to enable scanning code files for secrets
redact_files:
  extensions: []
  filename_patterns: []